---
version: 0.2

env:
  exported-variables:
    - ChnagesetName

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing Sceptre
      - pip install -r $CODEBUILD_SRC_DIR/requirements.txt
  build:
    commands:
      - echo Started build for last commit $CODEBUILD_SOURCE_VERSION
      - echo Creating a change set
      - ChnagesetName=$(uuidgen)
      - echo changeset name $ChnagesetName
      - sceptre create dev $ChnagesetName -y
    finally:
      - echo Change Set Created successfully
